name: Build and Deploy to Azure Web App via ACR

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: booklyapi
      REGISTRY: ${{ secrets.AZURE_REGISTRY_LOGIN_SERVER }}
      TAG: ${{ github.sha }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # ✅ Login directly to ACR (handled via Azure creds)
      - name: Login to ACR using Azure credentials
        run: az acr login --name ${{ secrets.AZURE_REGISTRY_NAME }}

      # ✅ Build + tag Docker image properly
      - name: Build Docker image 
        run: |
          docker build -t $REGISTRY/$IMAGE_NAME:latest -t $REGISTRY/$IMAGE_NAME:$TAG .

      # ✅ Push both latest + commit-specific tags
      - name: Push Docker images to ACR
        run: |
          docker push $REGISTRY/$IMAGE_NAME:$TAG
          docker push $REGISTRY/$IMAGE_NAME:latest

      # ✅ Deploy to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          images: ${{ secrets.AZURE_REGISTRY_LOGIN_SERVER }}/booklyapi:latest

      # Optional cleanup (saves GitHub runner space)
      - name: Logout from Azure
        if: always()
        run: az logout
